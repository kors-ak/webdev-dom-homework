<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const commentFeed = document.querySelector('.comments')
    const buttonEl = document.querySelector('.add-form-button');
    const nameField = document.querySelector('.add-form-name');
    const textField = document.querySelector('.add-form-text');

    const commentsArr = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        isLiked: false,
        likes: 3,
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        isLiked: true,
        likes: 75,
      },
    ];

    function initLikeAction() {
      const likeButtons = document.querySelectorAll('.like-button');
      for (const btn of likeButtons) {
        const comment = commentsArr[btn.dataset.index];

        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          if (comment.isLiked) {
            comment.isLiked = false;
            comment.likes--;
          } else {
            comment.isLiked = true;
            comment.likes++;
          }

          renderComments()
        })
      }
    }

    function initAnsverAction() {
      const comments = document.querySelectorAll('.comment');
      let index = 0;

      for (const commentBody of comments) {
        const commentEl = commentsArr[index];

        commentBody.addEventListener('click', () => {
          textField.value = ` ⮩ “ ${commentEl.text.replace(/⮩\s*“\s*[^”]*\s*”/g, '').trim()} ” \n\n${commentEl.name},`
        })

        index++;
      }
    }

    function renderComments() {
      
      if (commentsArr.length === 0) {
        commentFeed.innerHTML = '<p>Комментариев пока нет</p>';
        return;
      }

      const allCommentsHtml = commentsArr.map((el, index) => `
      <li class="comment">
        <div class="comment-header">
          <div>${el.name}</div>
          <div>${el.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${el.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${el.likes}</span>
            <button data-index="${index}" class="like-button${el.isLiked ? ' -active-like' : ''}"></button>
          </div>
        </div>
      </li>`)
      .join('');
      
      commentFeed.innerHTML = allCommentsHtml;

      initLikeAction()
      initAnsverAction()
    }

    renderComments()

    buttonEl.addEventListener('click', () => {
      const currentDate = new Date();
      let name = String(nameField.value).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;');
      let text = String(textField.value).replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replace(/(\n){3,}/g, '\n\n').replace(/[\n\r]+$/, '');

      let hasError = false;

      if (name.trim().length == 0) { 
        hasError = true;
        nameField.classList.add('error');
        nameField.value = '';
      }
      if (text.trim().length == 0) { 
        hasError = true;
        textField.classList.add('error');
        textField.value = '';
      }          

      if (!hasError) {
        const newComment = {
          name: name,
          date: currentDate.toLocaleDateString('ru-Ru') + ' ' + currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
          text: text,
          isLiked: false,
          likes: 0,
        };
        commentsArr.push(newComment);
        nameField.value = '';
        textField.value = '';
        renderComments();
      }
    })

    nameField.addEventListener('input', () => {
      nameField.classList.remove('error');
    })
    textField.addEventListener('input', () => {
      textField.classList.remove('error');
    })

  </script>
</html>
