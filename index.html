<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const commentFeed = document.querySelector('.comments')
    const buttonEl = document.querySelector('.add-form-button');
    const nameField = document.querySelector('.add-form-name');
    const textField = document.querySelector('.add-form-text');

    const commentsArr = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        isLiked: false,
        likes: 3,
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        isLiked: true,
        likes: 75,
      },
    ];

    function renderComments() {
      const allCommentsHtml = commentsArr.map(el => `<li class="comment">
                                            <div class="comment-header">
                                              <div>${el.name}</div>
                                              <div>${el.date}</div>
                                            </div>
                                            <div class="comment-body">
                                              <div class="comment-text">
                                                ${el.text}
                                              </div>
                                            </div>
                                            <div class="comment-footer">
                                              <div class="likes">
                                                <span class="likes-counter">${el.likes}</span>
                                                <button class="like-button${el.isLiked ? ' active-like' : ''}"></button>
                                              </div>
                                            </div>
                                          </li>`)
                                          .join('');
      
      commentFeed.innerHTML = allCommentsHtml;
    }

    renderComments()

    buttonEl.addEventListener('click', () => {
      const currentDate = new Date();

      if (nameField.value.trim().length == 0 || textField.value.trim().length == 0) {

        if (nameField.value.trim().length == 0) { 
          nameField.classList.add('error');
          nameField.value = '';
        }
        if (textField.value.trim().length == 0) { 
          textField.classList.add('error');
          textField.value = '';
        }          

      } else {
        const newComment = {
          name: nameField.value,
          date: currentDate.toLocaleDateString('ru-Ru') + ' ' + currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
          text: textField.value,
          isLiked: false,
          likes: 0,
        };
        commentsArr.push(newComment);
        nameField.value = '';
        textField.value = '';
        renderComments();
      }
    })

    nameField.addEventListener('keydown', () => {
      nameField.classList.remove('error');
    })
    textField.addEventListener('keydown', () => {
      textField.classList.remove('error');
    })

  </script>
</html>
