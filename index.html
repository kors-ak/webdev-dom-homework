<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const allCommentsEl = document.querySelector('.comments')
    const buttonEl = document.querySelector('.add-form-button');
    const userName = document.querySelector('.add-form-name');
    const userText = document.querySelector('.add-form-text');

    buttonEl.addEventListener('click', () => {
      const newComment = document.createElement('li');
      const currentDate = new Date()
      newComment.classList = 'comment';
      newComment.innerHTML = `<div class="comment-header">
                                <div>${userName.value}</div>
                                <div>${currentDate.toLocaleDateString('ru-Ru')} ${currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                              </div>
                              <div class="comment-body">
                                <div class="comment-text">
                                  ${userText.value}
                                </div>
                              </div>
                              <div class="comment-footer">
                                <div class="likes">
                                  <span class="likes-counter">0</span>
                                  <button class="like-button"></button>
                                </div>
                              </div>`

      if (!userName.value || !userText.value) {

        if (!userName.value) { 
          userName.classList.add('error');
        }
        if (!userText.value) { 
          userText.classList.add('error'); 
        }

        setTimeout(() => {
        alert('Пожалуйста, убедись, что все поля заполнены');
        }, 1);

      } else {
        allCommentsEl.appendChild(newComment);
        userName.value = '';
        userText.value = '';
      }
    })

    userName.addEventListener('keydown', () => {
      userName.classList.remove('error');
    })
    userText.addEventListener('keydown', () => {
      userText.classList.remove('error');
    })

  </script>
</html>
