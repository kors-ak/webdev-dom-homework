<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const commentFeed = document.querySelector('.comments')
    const buttonEl = document.querySelector('.add-form-button');
    const userName = document.querySelector('.add-form-name');
    const userText = document.querySelector('.add-form-text');

    const commentsArr = [
      {
        name: 'Глеб Фокин',
        date: '12.02.22 12:18',
        text: 'Это будет первый комментарий на этой странице',
        isLiked: false,
        likes: 3,
      },
      {
        name: 'Варвара Н.',
        date: '13.02.22 19:22',
        text: 'Мне нравится как оформлена эта страница! ❤',
        isLiked: true,
        likes: 75,
      },
    ];

    function renderComments() {
      const allCommentsHtml = commentsArr.map(el => `<li class="comment">
                                            <div class="comment-header">
                                              <div>${el.name}</div>
                                              <div>${el.date}</div>
                                            </div>
                                            <div class="comment-body">
                                              <div class="comment-text">
                                                ${el.text}
                                              </div>
                                            </div>
                                            <div class="comment-footer">
                                              <div class="likes">
                                                <span class="likes-counter">${el.likes}</span>
                                                <button class="like-button${el.isLiked ? ' active-like' : ''}"></button>
                                              </div>
                                            </div>
                                          </li>`)
                                          .join('');
      
      commentFeed.innerHTML = allCommentsHtml;
    }

    renderComments()

    buttonEl.addEventListener('click', () => {
      const newComment = document.createElement('li');
      const currentDate = new Date()
      newComment.classList = 'comment';
      newComment.innerHTML = `<div class="comment-header">
                                <div>${userName.value}</div>
                                <div>${currentDate.toLocaleDateString('ru-Ru')} ${currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                              </div>
                              <div class="comment-body">
                                <div class="comment-text">
                                  ${userText.value}
                                </div>
                              </div>
                              <div class="comment-footer">
                                <div class="likes">
                                  <span class="likes-counter">0</span>
                                  <button class="like-button"></button>
                                </div>
                              </div>`;

      if (userName.value.trim().length == 0 || userText.value.trim().length == 0) {

        if (userName.value.trim().length == 0) { 
          userName.classList.add('error');
          userName.value = ''
        }
        if (userText.value.trim().length == 0) { 
          userText.classList.add('error');
          userText.value = '' 
        }          

      } else {
        commentContainer.appendChild(newComment);
        userName.value = '';
        userText.value = '';
        renderComments();
      }
    })

    userName.addEventListener('keydown', () => {
      userName.classList.remove('error');
    })
    userText.addEventListener('keydown', () => {
      userText.classList.remove('error');
    })

  </script>
</html>
